<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link rel="stylesheet" href="admin-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&family=Titillium+Web:wght@300&display=swap"
        rel="stylesheet">;
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Admin login</span></div>
            <p class="error-message" id="error-message"></p>

            <form action="/adminlogin" method="post">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email" required  name="emailid" autofocus>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required name="password" autofocus>
                </div>
                <!-- <div class="pass"><a href="#">Forgot password?</a></div> -->
                <div class="row button">
                    <input type="submit" value="Login">
                </div>

                <div class="signup-link">Not registered?  <a href="Admin-reg.html">Register now</a></div>
            </form>
        </div>
    </div>
    <script>
        // Check for the "error" query parameter in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");
      
        if (error) {
          // Display the error message on the page in a styled paragraph
          const errorMessageElement = document.getElementById("error-message");
          errorMessageElement.innerHTML = `<p style="font-weight: bold; font-size:18px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${error}</p>`;
        }
        // location.reload()
      </script>

</body>

</html>
