<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user-donate_form.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&family=Titillium+Web:wght@300&display=swap"
        rel="stylesheet">;
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Donation form</title>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>RUDHIR</h2>
            <ul>
                <li><a href="/User/user-home.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="/user_donate_blood.ejs"><i class="fas fa-user"></i>Donate</a></li>
                <li><a href="/user_request_blood.ejs"><i class="fas fa-user-injured"></i>Request</a></li>
                <li><a href="../index.html"><i class="fa-solid fa-right-from-bracket"></i><span style="padding-right: 10px;"></span>Logout</a></li>
            </ul>
        </div>
    </div>
    <form action="/saveuserdonation" method="post">
        <h1>Blood donation form</h1>
        <span>Enter Blood Bank name</span>
        <input type="text" placeholder="BloodBankname" required name="BBName" autofocus>
        <br>
        <span>Enter Blood Bank ID</span>
        <input type="text" placeholder="BloodBankID" required name="BBID" autofocus>
        <br>
        <span>Enter Full name</span>
        <input type="text" placeholder="Fullname" required name="Name" autofocus>
        <br>
        <span>Select Age</span>
        <input type="number" name="Age" placeholder="Age" required name="Age" autofocus>
        <br>
        <span>Enter blood group</span>
        <input type="text" placeholder="Blood group" required name="Bloodgrp" autofocus>
        <br>
        <span>Enter Quantity</span>
        <input type="text" placeholder="Quantity" required name="Quantity" autofocus>
        <br>
        <span>Please Specify Medical Problem(if Any)</span>
        <input type="text" placeholder="Medical problem" required name="Disease" autofocus>
        <br>
        <span>Select Donation date</span>
        <input type="date" placeholder="Donation date" required name="Donationdate" autofocus>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
